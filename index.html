<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Loan Borrowing Website</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
    <h1>Borrow Money Online</h1>
 </header>
 <main>
    <section class="loan-application">
      <h2>Loan Application</h2>
      <form id="loan-form">
        <label for="amount">Loan Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="duration">Loan Duration (months):</label>
        <input type="number" id="duration" name="duration" required>
        <br>
        <label for="interest-rate">Interest Rate (%):</label>
        <input type="number" id="interest-rate" name="interest-rate" required>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="loan-details">
      <h2>Loan Details</h2>
      <p>Monthly Payment: <span id="monthly-payment">0</span></p>
      <p>Total Payment: <span id="total-payment">0</span></p>
      <p>Total Interest: <span id="total-interest">0</span></p>
    </section>
 </main>
 <script src="scripts.js"></script>
</body>
</html>
